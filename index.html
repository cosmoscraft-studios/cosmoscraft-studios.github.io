<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmoscraft Studios</title>
  <meta name="description" content="Landing Page + Privacy Policies" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="./" />
  <link rel="stylesheet" href="/assets/css/base.css" />
  <style>
    /* landing-only */
    .hero{
      padding:38px 0 26px;
      border-bottom:1px solid var(--line);
    }
    .section{
      padding:26px 0 0;
    }
    .sectionTitle{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:baseline;
      padding:0 0 12px;
      border-bottom:1px solid var(--line);
      margin-bottom:0;
    }
    .sectionTitle h2{
      margin:0;
      font-size:12px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.18em;
      color:var(--muted);
    }
    .count{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.12em;
      text-transform:uppercase;
      white-space:nowrap;
    }
    .list{display:grid;grid-template-columns:1fr}
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:18px 0;
      border-bottom:1px solid var(--line);
    }
    .left{min-width:0}
    .name{
      margin:0 0 4px 0;
      font-size:16px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.06em;
      line-height:1.2;
    }
    .meta{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
      max-width:70ch;
    }
    .cta{
      flex:0 0 auto;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.18em;
      color:var(--fg);
      border:1px solid var(--line);
      padding:10px 12px;
      background:transparent;
    }
    .cta:hover{border-color:rgba(242,242,242,.40);text-decoration:none}
    @media (min-width: 760px){
      .item{padding:22px 0}
      .name{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">Cosmoscraft Studios</div>
      <nav class="nav" aria-label="Navigation">
        <a href="#privacy">Privacy</a>
        <a href="/impressum/">Impressum</a>
        <a href="mailto:[YOUR_EMAIL_ADDRESS]">Kontakt</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Legal</h1>
      <p class="sub">
        Privacy Policies für unsere Apps. Jede Policy ist als eigene Seite unter einem klaren Pfad verfügbar.
      </p>
    </section>

    <main class="section" id="privacy">
      <div class="sectionTitle">
        <h2>Privacy Policies</h2>
        <div class="count"><span id="count">0</span> Items</div>
      </div>

      <div class="list" id="policyList">
        <a class="item" href="/privacy-scrll/" aria-label="Open Scrll Privacy Policy">
          <div class="left">
            <p class="name">Scrll</p>
            <p class="meta">Offline. Keine Accounts. Kein Tracking. Keine Datenübertragung.</p>
          </div>
          <span class="cta">Open</span>
        </a>

        <!-- Add more policies by duplicating the block above -->
      </div>
    </main>

    <footer>
      <div>© <span id="year"></span> Cosmoscraft Studios</div>
      <div><a href="/impressum/">Impressum</a></div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    document.getElementById("count").textContent =
      document.querySelectorAll("#policyList > a.item").length;
  </script>
</body>
</html>
