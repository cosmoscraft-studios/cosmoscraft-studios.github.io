<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmoscraft Studios</title>
  <meta name="description" content="Landing Page + Privacy Policies" />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="./" />
  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#f2f2f2;
      --muted:#b9b9b9;
      --line:rgba(242,242,242,.18);
      --max:1120px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family: Helvetica, Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      letter-spacing:.01em;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}
    .wrap{
      max-width:var(--max);
      margin:0 auto;
      padding:22px clamp(16px, 3vw, 40px) 48px;
    }

    /* Top bar */
    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      padding-bottom:16px;
      border-bottom:1px solid var(--line);
    }
    .brand{
      font-weight:700;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.18em;
      color:var(--muted);
      margin-top:4px;
    }
    .nav{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.16em;
      color:var(--muted);
    }
    .nav a{padding:6px 0}

    /* Hero */
    .hero{
      padding:38px 0 26px;
      border-bottom:1px solid var(--line);
    }
    h1{
      margin:0 0 10px 0;
      font-size:clamp(34px, 5vw, 64px);
      font-weight:700;
      letter-spacing:-.02em;
      text-transform:uppercase;
      line-height:1.02;
    }
    .sub{
      margin:0;
      color:var(--muted);
      max-width:62ch;
      font-size:14px;
      line-height:1.6;
    }

    /* List */
    .section{
      padding:26px 0 0;
    }
    .sectionTitle{
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:baseline;
      padding:0 0 12px;
      border-bottom:1px solid var(--line);
      margin-bottom:0;
    }
    .sectionTitle h2{
      margin:0;
      font-size:12px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.18em;
      color:var(--muted);
    }
    .count{
      font-size:12px;
      color:var(--muted);
      letter-spacing:.12em;
      text-transform:uppercase;
      white-space:nowrap;
    }

    .list{
      display:grid;
      grid-template-columns:1fr;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      padding:18px 0;
      border-bottom:1px solid var(--line);
    }
    .left{
      min-width:0;
    }
    .name{
      margin:0 0 4px 0;
      font-size:16px;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.06em;
      line-height:1.2;
    }
    .meta{
      margin:0;
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
      max-width:70ch;
    }
    .cta{
      flex:0 0 auto;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.18em;
      color:var(--fg);
      border:1px solid var(--line);
      padding:10px 12px;
      background:transparent;
    }
    .cta:hover{border-color:rgba(242,242,242,.40);text-decoration:none}

    /* Footer */
    footer{
      padding-top:26px;
      color:var(--muted);
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
    }

    /* Wider screens */
    @media (min-width: 760px){
      .list{grid-template-columns:1fr}
      .item{padding:22px 0}
      .name{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">Cosmoscraft Studios</div>
      <nav class="nav" aria-label="Navigation">
        <a href="#privacy">Privacy</a>
        <a href="/impressum/">Impressum</a>
        <a href="mailto:[YOUR_EMAIL_ADDRESS]">Kontakt</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Legal</h1>
      <p class="sub">
        Privacy Policies für unsere Apps. Jede Policy ist als eigene Seite unter einem klaren Pfad verfügbar.
      </p>
    </section>

    <main class="section" id="privacy">
      <div class="sectionTitle">
        <h2>Privacy Policies</h2>
        <div class="count"><span id="count">0</span> Items</div>
      </div>

      <div class="list" id="policyList">
        <!-- Beispiel: Scrll -->
        <a class="item" href="/privacy-scrll/" aria-label="Open Scrll Privacy Policy">
          <div class="left">
            <p class="name">Scrll</p>
            <p class="meta">Offline. Keine Accounts. Kein Tracking. Keine Datenübertragung.</p>
          </div>
          <span class="cta">Open</span>
        </a>

        <!-- Vorlage: duplizieren & anpassen
        <a class="item" href="/privacy-app2/">
          <div class="left">
            <p class="name">App 2</p>
            <p class="meta">Kurzbeschreibung.</p>
          </div>
          <span class="cta">Open</span>
        </a>
        -->
      </div>
    </main>

    <footer>
      <div>© <span id="year"></span> Cosmoscraft Studios</div>
      <div><a href="/impressum/">Impressum</a></div>
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
    const items = document.querySelectorAll("#policyList > a.item").length;
    document.getElementById("count").textContent = items;
  </script>
</body>
</html>
