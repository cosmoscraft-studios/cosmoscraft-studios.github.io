<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cosmoscraft Studios</title>
  <meta name="description" content="Cosmoscraft Studios – landing page with privacy policies for our apps." />
  <meta name="robots" content="index,follow" />
  <link rel="canonical" href="./" />

  <style>
    :root{
      --bg:#0f1115;
      --card:#161922;
      --text:#e6e8ee;
      --muted:#9aa1b2;
      --accent:#6c8cff;
      --radius:16px;
      --max:980px;
      --shadow: 0 10px 30px rgba(0,0,0,.25);
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% -10%, rgba(108,140,255,.20), transparent 55%),
                  radial-gradient(900px 500px at 90% 0%, rgba(120,255,214,.10), transparent 55%),
                  linear-gradient(180deg,#0f1115,#0b0d12);
      color:var(--text);
      line-height:1.6;
    }
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:none}
    main{
      max-width:var(--max);
      margin:0 auto;
      padding:clamp(18px,4vw,56px);
    }

    /* Top */
    header{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:16px;
      flex-wrap:wrap;
      margin-bottom:22px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      min-width:min(520px,100%);
    }
    .logo{
      width:44px;height:44px;
      border-radius:14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      box-shadow:var(--shadow);
      display:grid;place-items:center;
      flex:0 0 auto;
    }
    .logo svg{opacity:.95}
    h1{
      margin:0;
      font-size:clamp(1.6rem,3.6vw,2.1rem);
      letter-spacing:-.02em;
      line-height:1.2;
    }
    .subtitle{
      margin:.35rem 0 0 0;
      color:var(--muted);
      font-size:1rem;
    }

    /* Card */
    .card{
      background:rgba(22,25,34,.92);
      border:1px solid rgba(255,255,255,.06);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding:18px 18px 10px 18px;
      display:flex;
      align-items:flex-end;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      border-bottom:1px solid rgba(255,255,255,.06);
    }
    .card-head h2{
      margin:0;
      font-size:1.1rem;
      color:var(--text);
    }
    .hint{
      color:var(--muted);
      font-size:.95rem;
      margin:0;
    }

    /* List */
    .list{
      list-style:none;
      padding:0;
      margin:0;
    }
    .item{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:14px 16px;
      border-top:1px solid rgba(255,255,255,.06);
    }
    .item:first-child{border-top:0}
    .left{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .name{
      font-weight:700;
      letter-spacing:-.01em;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .meta{
      color:var(--muted);
      font-size:.93rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btn{
      flex:0 0 auto;
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius:12px;
      background:rgba(108,140,255,.16);
      border:1px solid rgba(108,140,255,.28);
      color:var(--text);
      font-weight:700;
    }
    .btn:hover{
      background:rgba(108,140,255,.22);
      border-color:rgba(108,140,255,.40);
    }
    .btn svg{opacity:.95}

    /* Footer */
    footer{
      margin-top:18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      color:var(--muted);
      font-size:.92rem;
    }
    footer a{color:var(--accent)}
    footer a:hover{text-decoration:underline}

    /* Mobile tweaks */
    @media (max-width:520px){
      .brand{min-width:100%}
      .item{padding:14px}
      .btn{padding:10px 10px}
      .meta{display:none}
    }
  </style>
</head>

<body>
  <main>
    <header>
      <div class="brand">
        <div class="logo" aria-hidden="true">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 2a10 10 0 1 0 10 10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M22 12a10 10 0 0 0-10-10" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity=".55"/>
            <path d="M8.5 13.2c.8 1.6 2 2.6 3.5 2.6 2.2 0 4-2 4-4.3S14.2 7.2 12 7.2c-1.4 0-2.7.8-3.4 2.1"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1>Cosmoscraft Studios</h1>
          <p class="subtitle">Privacy policies and legal pages for our apps.</p>
        </div>
      </div>
    </header>

    <section class="card" aria-label="Privacy policies list">
      <div class="card-head">
        <h2>Privacy Policies</h2>
        <p class="hint">Select an app to view its policy.</p>
      </div>

      <ul class="list">
        <!-- Add more items by duplicating an <li> block and adjusting link + text -->

        <li class="item">
          <div class="left">
            <div class="name">Scrll</div>
            <div class="meta">Offline memories, no tracking</div>
          </div>
          <a class="btn" href="/privacy-scrll/" aria-label="Open Scrll privacy policy">
            Open
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 17L17 7" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M10 7h7v7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </a>
        </li>

        <!-- Example template:
        <li class="item">
          <div class="left">
            <div class="name">App Name</div>
            <div class="meta">Short description</div>
          </div>
          <a class="btn" href="/privacy-app2/">Open ...</a>
        </li>
        -->
      </ul>
    </section>

    <footer>
      <div>© <span id="year"></span> Cosmoscraft Studios</div>
      <div>
        <a href="mailto:[YOUR_EMAIL_ADDRESS]">Contact</a>
      </div>
    </footer>
  </main>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
